    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 100%;
            height: 250vh;
            background: linear-gradient(to bottom, rgba(8,29,72,255) 50%, #314e84);
            /* background-image: url(img/photo-1534528741775-53994a69daeb.avif); */
            background-size: cover;
            /* border: 2px solid black; */
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(15, auto);
            gap: 10px;
        }
        .container>div{
            /* border: 1px solid black; */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rowname{
            grid-row-end: span 2;
            grid-column-end: span 3;
            display: flex;
            flex-wrap: wrap;
            >*{
                /* border: 2px solid red; */
                width: 100%;
            }
            >h2{
                font-size: 60px;
                text-transform: uppercase;
                color: rgb(219, 240, 251);
                text-align: center;
            }
            >h1{
                text-align: center;
                font-size: 80px;
                text-transform: uppercase;
                color: rgb(219, 240, 251);
                margin-top: -80px;
            }
        }
        .rowchin{
            grid-column-end: span 3;
            background-image: url(img/Screenshot\ 2023-08-09\ 184742.png);
            background-size: cover;
            border: 1px solid white;
            background-position: -20px 0;
        }
        .roweye{
            grid-row-end: span 2;
            background-image: url(img/Screenshot\ 2023-08-09\ 184627.png);
            background-size: cover;
            border: 1px solid white;
        }
        .rowbrow{
            background-image: url(img/Screenshot\ 2023-08-09\ 185701.png);
            background-size: cover;
            border: 1px solid white;
            background-position: -5px 0;
        }
        .rowlip{
            background-image: url(img/Screenshot\ 2023-08-09\ 184801.png);
            background-size: cover;
        }
        .rowhead{
            grid-row: span 4;
            grid-column-end: span 3;
            background-image: url(img/Screenshot\ 2023-08-09\ 184651.png);
            background-size: cover;
            border: 1px solid white;
        }
        .rownose{
            background-image: url(img/Screenshot\ 2023-08-09\ 184721.png);
            background-size: cover;
            border: 1px solid white;
        }
        .prg1{
            grid-row-end: span 2;
            grid-column-end: span 2;
        }
        .prg2{
            grid-row-end: span 2;
            grid-column-end: span 2;
        }
        .prg3{
            grid-row-end: span 2;
            grid-column-end: span 3;
        }
        .rowshirt{
            grid-row-end: span 2;
            grid-column-end: span 4;
            background-image: url(img/Screenshot\ 2023-08-09\ 184856.png);
            background-size: cover;
            border: 1px solid white;
            background-position: -15px 0;
        }
        .rowend{
            grid-row-end: span 2;
            grid-column-end: span 2;
            background-image: url(img/Screenshot\ 2023-08-09\ 184921.png);
            background-size: cover;
            border: 1px solid white;
        }
        .rowtop{
            background-image: url(img/Screenshot\ 2023-08-09\ 184834.png);
            background-size: cover;
            border: 1px solid white;
        }
        .rowneck{
            background-image: url(img/Screenshot\ 2023-08-09\ 184820.png);
            background-size: cover;
            border: 1px solid white;
        }
        .prg1, .prg2, .prg3{
            font-size: 25px;
            color: white;
            padding-left: 30px;
            letter-spacing: 3px;
        }
